<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 - COMP3322</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="search-container">
        <div class="overlay"></div>
        <h1>Unlock The Flight History</h1>
        <h3>Hong Kong International Airport</h3>
        <form>
          <div>
            <div id="toast">
              <p>A notification message</p>
            </div>
            <label for="js-date">Flight Date</label>
            <input type="date" id="js-date" min="2012-01-01" max="2024-03-07" />
          </div>
          <button type="submit" id="js-submit-btn">Search</button>
        </form>
      </div>
      <div class="result-container hidden">
        <h2>Flight Statistics: <span id="js-flight-date"></span></h2>
        <div class="flex">
          <div id="js-departure-statistics"></div>
          <div id="js-arrival-statistics"></div>
        </div>
        <small>* hover over histogram for detailed version</small>
      </div>
    </section>
    <script src="main.js" defer></script>
  </body>
</html>
